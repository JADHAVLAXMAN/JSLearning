<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operations</title>
  </head>
  <body>
    <script>
      function sum(n1, n2) {
        console.log("Sum");
        console.log(n1 + n2);
      }
      function sub(n1, n2) {
        console.log("Sub");
        console.log(n1 - n2);
      }
      function mul(n1, n2) {
        console.log("Mul");
        console.log(n1 * n2);
      }
      function div(n1, n2) {
        console.log("Div");
        console.log(n1 / n2);
      }
      function mod(n1, n2) {
        console.log("Mod");
        console.log(n1 % n2);
      }

      sum(10, 20);
      sub(10, 20);
      mul(10, 20);
      div(10, 20);
      mod(10, 20);
    </script>
  </body>
</html>
