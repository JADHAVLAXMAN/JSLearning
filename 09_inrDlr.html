<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dollor into Inr</title>
  </head>
  <body>
    <script>
      function dollerToInr(dlr, dr) {
        return `USD ${dlr} and INR = ${dlr * dr}`;
      }
      var result = dollerToInr(10, 75);
      console.log(result);

      function iToDr(inr, dr) {
        return `INR ${inr} and USD = ${inr / dr}`;
      }
      var result1 = iToDr(7092, 75);
      console.log(result1);
    </script>
  </body>
</html>
