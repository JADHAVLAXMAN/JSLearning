<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n1 = 10; //Number
      var brand = "Dell"; // String
      var isShow = true; //Boolean (True or False)

      console.log("Number " + n1);
      console.log("String " + brand);
      console.log("Boolean " + isShow);

      console.log(
        "Number is " +
          n1 +
          "; String is " +
          brand +
          "; Boolean Value is " +
          isShow
      );

      console.log("N1 Data Type is " + typeof n1);
      n1 = "_mr_lucky7_";
      console.log("My Insta ID is " + n1);
      console.log("N1 Data Type is " + typeof n1);
    </script>
  </body>
</html>
