    <script>
      function addClass(arg) {
        console.log(arg);

        var x = document
          .getElementById(`div${arg}`)
          .classList.contains("bg-success");
        console.log(x);

        if (x !== true) {
          document.getElementById(`div${arg}`).classList.add("bg-success");
        } else {
          document.getElementById(`div${arg}`).classList.remove("bg-success");
        }
        var x = document.querySelectorAll(".bg-success");

        console.log(x.length);
        document.getElementById(
          "opt"
        ).innerHTML = `<div class="alert alert-primary d-flex justify-content-between"><div>You Have Been Selected ${
          x.length
        } Seets</div> <div>Bill ${x.length * 500}</div></div>`;
