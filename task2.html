<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n1 = 10;
      var n2 = 20;
      var sum = n1 + n2;
      var sub = n1 - n2;
      var mul = n1 * n2;
      var div = n1 / n2;

      console.log("N1 is " + n1 + ";");
      console.log("N2 is " + n2 + ";");

      console.log("Addition is " + sum + ";");
      console.log("Substraction is " + sub + ";");
      console.log("Multiplication is " + mul + ";");
      console.log("Division is " + div + ";");

      console.log(
        `Value of N1 = ${n1} and Value of N2 = ${n2} and sum = ${sum} Thank You`
      );
      console.log(
        `Value of N1 = ${n1} and Value of N2 = ${n2} and Substraction = ${sub} Thank You`
      );
      console.log(
        `Value of N1 = ${n1} and Value of N2 = ${n2} and Multiplication = ${mul} Thank You`
      );
      console.log(
        `Value of N1 = ${n1} and Value of N2 = ${n2} and Division = ${div} Thank You`
      );
    </script>
  </body>
</html>
