<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function arithmatic(op, arg1, arg2) {
        if (op == "+") {
          return arg1 + arg2;
        } else if (op === "-") {
          return arg1 - arg2;
        } else if (op === "*") {
          return arg1 * arg2;
        } else if (op === "/") {
          return arg1 / arg2;
        } else if (op === "%") {
          return arg1 % arg2;
        } else if (op === "sq") {
          return arg1 * arg1;
        } else {
          return "INVALID";
        }
      }
      const data = arithmatic("sq", 10, 20);
      console.log(data);
    </script>
  </body>
</html>
